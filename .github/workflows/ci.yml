name: CI

on:
  pull_request:
    branches: [ main, stable ]
  push:
    branches:
      - feature/**
      - hotfix/**
      - chore/**
      - fix/**

jobs:
  build-test:
    name: Build, Typecheck & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Zorg dat ESLint v9 de flat config gebruikt (eslint.config.mjs 
staat in root)
      - name: Lint
        run: npm run lint

      - name: Typecheck (tsc --noEmit)
        run: npm run typecheck

      - name: Build (Vite)
        run: npm run build

